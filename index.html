<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Crocodile Download</title>

<style>
:root {
  --bg: #06140f;
  --bg-soft: #0b241b;
  --card: #0f2e24;
  --accent: #3cff9e;
  --text: #e5fff3;
  --muted: #7fbfa3;
}

* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, Segoe UI, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background:
    radial-gradient(circle at top, #0f3a2a, var(--bg)),
    linear-gradient(180deg, #000, #000);
  color: var(--text);
  display: flex;
  align-items: center;
  justify-content: center;
}

.main {
  background: linear-gradient(180deg, #0f2f25, var(--card));
  border-radius: 20px;
  padding: 3rem 2.5rem;
  box-shadow: 0 40px 80px rgba(0,0,0,.6);
  max-width: 520px;
  width: 100%;
  text-align: center;
}

h1 {
  margin: 0 0 0.5rem;
  font-size: 2rem;
}

p {
  color: var(--muted);
  margin-bottom: 2rem;
}

.download {
  display: inline-block;
  background: var(--accent);
  color: #042015;
  padding: 1rem 2rem;
  border-radius: 999px;
  font-weight: 700;
  text-decoration: none;
  box-shadow: 0 10px 35px rgba(60,255,158,.35);
  transition: transform .15s ease, box-shadow .15s ease;
}

.download:hover {
  transform: translateY(-2px);
  box-shadow: 0 16px 45px rgba(60,255,158,.5);
}

.croc-wrap {
  margin: 2rem auto 1.5rem;
  width: 260px;
}

/* Buy Me a Coffee */
.coffee {
  margin-top: 1.5rem;
  display: inline-flex;
  align-items: center;
  gap: .5rem;
  font-size: .9rem;
  color: var(--muted);
  text-decoration: none;
}

.coffee img {
  width: 36px;
  height: 36px;
  transition: transform .2s ease;
}

.coffee:hover img {
  transform: scale(1.08);
}
</style>
</head>

<body>

<div class="main">

  <h1>Crocodile Release</h1>
  <p>Download before it notices you hesitating.</p>

  <div class="croc-wrap">
    <!-- Animated Crocodile SVG -->
    <svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">

      <!-- Body -->
      <ellipse cx="150" cy="120" rx="110" ry="55" fill="#2ecc71"/>

      <!-- Upper Head -->
      <ellipse cx="210" cy="90" rx="45" ry="32" fill="#2ecc71"/>

      <!-- Eyes -->
      <circle cx="195" cy="80" r="4" fill="#042015"/>
      <circle cx="225" cy="80" r="4" fill="#042015"/>

      <!-- Lower Jaw (animated) -->
      <g style="transform-origin: 210px 105px; animation: chomp 2s infinite ease-in-out;">
        <path d="M165 105 Q210 135 255 105" fill="#27ae60"/>
      </g>

      <!-- Snout -->
      <polygon points="255,85 295,100 255,115" fill="#2ecc71"/>

      <style>
        @keyframes chomp {
          0%, 100% { transform: rotate(0deg); }
          50% { transform: rotate(12deg); }
        }
      </style>
    </svg>
  </div>

  <!-- CHANGE DOWNLOAD LINK -->
  <a class="download"
     href="https://github.com/funny-threats/crocodile/releases/latest/download/crocodile.v1.5.zip">
    Download
  </a>

  <!-- Buy Me a Coffee -->
  <a class="coffee"
     href="https://buymeacoffee.com/funnythreats"
     target="_blank" rel="noopener">
    <img src="https://cdn.buymeacoffee.com/buttons/bmc-new-btn-logo.svg" alt="">
    Buy me a coffee
  </a>

</div>

</body>
</html>
